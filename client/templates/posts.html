<li>
     <input ng-model = "filterSearch" type="search" placeholder="Filter">
 </li>

 <div>Sort by:
 </div>
 <select ng-model = "$ctrl.filtering" ng-change = "$ctrl.filterPosts()" id="sort">
 <option value = "price">Price</option>
 <option value = "date">Date Added</option>
 </select>
 <div>
   <div ng-repeat="post in $ctrl.posts | orderBy:$ctrl.sorted | filter: filterSearch">
     <div ng-model="$ctrl.post.title">
       {{post.title}}
     </div>
     <div ng-model="$ctrl.post.image">
       <img width = "200px"src="{{post.item_image}}">
     </div>
     <div ng-model="$ctrl.post.description">
       {{post.description}}
           <button ui-sref="edit({ id:post.id})">Edit Post</button>
     </div>
     <div ng-model="$ctrl.post.price">
        {{post.price}}
      </div>
      <div ng-model="$ctrl.post.created_at">
     Posted: {{post.created_at}}
      </div>
      <button ng-click="$ctrl.postDelete(post.id)">Delete Post</button>
    </div>
   <br><br>
 </div>
 <br>
Make New Post
 <form name="$ctrl.postForm" ng-submit="$ctrl.createPost()">
   <label for="title">Title</label>
   <input id="title" class="form-control" required name="title" ng-model="$ctrl.post.title"><br>
   <label for="description">Description</label>
   <input id="description" class="form-control" required name="description" ng-model="$ctrl.post.description"><br>
   <label for="price">Price</label>
   <input id="price" class="form-control" required name="price" ng-model="$ctrl.post.price"><br>
   <label for="image">Image URL</label>
   <input id="image" class="form-control" required name="image" ng-model="$ctrl.post.image">
   <button type="submit">Make Post</button>
 </form>
